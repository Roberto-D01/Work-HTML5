    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
   <ol type = 'I' >
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os Dentes</li>
        <li>Treinar</li>

   <h2>Listas não ordenadas</h2>
   <ul type ='square'>
        <li>Pão</li>
        <li>Quijo</li>
        <li>Presunto</li>
        <li>Iorgute</li>
        
   </ul>
